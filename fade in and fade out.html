<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});


$(document).ready(function(){+
            $("#b2").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
                
               
              
            });
        });


</script>
</head>
<body bgcolor="silver">
</body>

    <center>
<p>Demonstrate fadeIn() with different parameters.</p>

<button id="b1">fade in boxe</button><br></br>
<button id="b2"> fade out boxe</button><br></br>



<div id="div1" style="width:100px;height:100px;display:none;background-color:rgb(60, 255, 0);"><center>HOME</center></div><br>
<div id="div2" style="width:100px;height:100px;display:none;background-color:rgb(243, 31, 250);"><center>CONTACT</center></div><br>
<div id="div3" style="width:100px;height:100px;display:none;background-color:rgb(255, 236, 70);"><center>MENU</center></div>

</center>
